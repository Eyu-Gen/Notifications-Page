<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyu Gen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/jpg" href="images/yugin.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container center" id="container1">
            <div class="headingWrapper center">
                <p class="heading">Notifications</p>
                <div class="center" id="newNotificationNumber">3</div>
            </div>
            <p id="markAll">Mark all as read</p>
        </div>

        <div class="container" id="container2">
            <div class="imageContainer imageSection center">
                <img src="images/avatar-mark-webber.webp" alt="">
            </div>
            <div class="detailsContainer">
                <div class="upperPart center">
                    <p class="heading">
                        <a href="#" class="highlight userHighlight">Mark Webber</a> reacted to your recent post <a href="#" class="highlight postHighlight">My first tournament today!</a>
                    </p>
                    <div class="mark"></div>
                </div>
                <div class="lowerPart">
                    <p class="time">1m ago</p>
                </div>
            </div>
        </div>
        
        <div class="container" id="container3">
            <div class="imageContainer imageSection center">
                <img src="images/avatar-angela-gray.webp" alt="">
            </div>
            <div class="detailsContainer">
                <div class="upperPart center">
                    <p class="heading">
                        <a href="#" class="highlight userHighlight">Angela Grey</a> followed you
                    </p>
                    <div class="mark"></div>
                </div>
                <div class="lowerPart">
                    <p class="time">5m ago</p>
                </div>
            </div>
        </div>
        
        <div class="container" id="container4">
            <div class="imageContainer imageSection center">
                <img src="images/avatar-jacob-thompson.webp" alt="">
            </div>
            <div class="detailsContainer">
                <div class="upperPart center">
                    <p class="heading">
                        <a href="#" class="highlight userHighlight">Jacob Thompson</a> 
                        has joined your group 
                        <a href="#" class="highlight groupHighlight">Chess Club</a>
                    </p>
                    <div class="mark"></div>
                </div>
                <div class="lowerPart">
                    <p class="time">1 day ago</p>
                </div>
            </div>
        </div>
        
        <div class="container" id="container4">
            <div class="imageContainer imageSection center">
                <img src="images/avatar-jacob-thompson.webp" alt="">
            </div>
            <div class="detailsContainer">
                <div class="upperPart center">
                    <p class="heading">
                        <a href="#" class="highlight userHighlight">Jacob Thompson</a> 
                        has joined your group 
                        <a href="#" class="highlight groupHighlight">Chess Club</a>
                    </p>
                    <div class="mark"></div>
                </div>
                <div class="lowerPart">
                    <p class="time">1 day ago</p>
                </div>
            </div>
        </div>

    </main>

    <script src="index.js"></script>
</body>
</html>
